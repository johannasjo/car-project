<div class="mx-4">
  <h1 class="d-flex justify-content-center my-4" #goToTop>Lista Ã¶ver bilar</h1>
  <div
    *ngFor="let car of getDisplayedCars()"
    class="d-flex justify-content-center"
  >
    <app-car-card [car]="car"></app-car-card>
  </div>

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center pagination-lg my-4">
      <li class="page-item" *ngFor="let page of getPages()">
        <a
          class="page-link"
          [ngClass]="currentPage === page ? 'active' : ''"
          (click)="changePage(page)"
          >{{ page }}</a
        >
      </li>
    </ul>
  </nav>
</div>
