<div class="mx-4 d-flex justify-content-center">
  <div style="max-width: 800px">
    <h1 class="d-flex justify-content-center my-4" #goToTop>
      Lista över bilar
    </h1>
    <div class="mb-3">
      <label for="modelSearch" class="form-label d-flex justify-content-center"
        >Sök efter märke:</label
      >
      <form class="d-flex justify-content-center" [formGroup]="form">
        <input
          type="search"
          class="form-control"
          id="modelSearch"
          placeholder="Volvo"
          formControlName="marke"
        />
        <button class="btn btn-outline-dark" (click)="fetchCarsBasedOnInput()">
          Hämta
        </button>
      </form>
    </div>
    <div
      *ngFor="let car of getDisplayedCars()"
      class="d-flex justify-content-center"
    >
      <app-car-card [car]="car"></app-car-card>
    </div>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center pagination-lg my-4">
        <li class="page-item" *ngFor="let page of getPages()">
          <a
            class="page-link"
            [ngClass]="currentPage === page ? 'active' : ''"
            (click)="changePage(page)"
            >{{ page }}</a
          >
        </li>
      </ul>
    </nav>
  </div>
</div>
